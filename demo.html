<html>
    <head>
		<link href="assets/formElements.css" media="all" rel="stylesheet" type="text/css" />
		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.1/jquery.min.js"></script>
		<script type="text/javascript" src="assets/jquery.formElements.js"></script>
	</head>
	<body>
        <h1>jQuery Form Elements Demo</h1>
        <h2>Registration form</h2>
		<form action="" method="post">
            <div class="radios">
                <label>You are a</label>
                <span>
                    <input type="radio" name="gender" value="0" />
                    <label>Guy</label>
                </span>
                <span>
                    <input type="radio" name="gender" value="1" />
                    <label>Chick</label>
                </span>
            </div>
            <div class="checks">
                <label>who likes</label>
                <span>
                    <input type="checkbox" name="likes" value="0" />
                    <label>Guys</label>
                </span>
                <span>
                    <input type="checkbox" name="likes" value="1" />
                    <label>Chicks</label>
                </span>
                <span>
                    <input type="checkbox" name="likes" value="2" />
                    <label>Animals</label>
                </span>
            </div>
            <div class="selects">
                <label>and was born in</label>
                <select name="birthday">
                    <option value="1995">1995</option>
                    <option value="1994">1994</option>
                    <option value="1993">1993</option>
                    <option value="1992">1992</option>
                    <option value="1991">1991</option>
                    <option value="1990">1990</option>
                    <option value="before 1990">before 1990...</option>
                </select>
            </div>
            <div class="submit">
                <button type="submit">Come in</button>
            </div>
        </form>
	</body>

	<script type="text/javascript">
		$('form').formElements();
	</script>
</html>
